<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      border: 1px solid black;
      display: inline-block;
      padding: 20px 40px;
      text-align: left;
      background-color: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 130px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 200px;
      padding: 4px;
      margin-bottom: 10px;
    }
    textarea {
      height: 60px;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    input[type="submit"],
    input[type="reset"] {
      width: 100px;
      margin: 5px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3>Output:</h3>

  <form>
    <h2>Hotel Room Booking Form</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin"><br>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout"><br>

    <label for="room">Room Type:</label>
    <select id="room" name="room">
      <option>Single Room</option>
      <option>Double Room</option>
      <option>Deluxe Room</option>
      <option>Suite</option>
    </select><br>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1"><br>

    <label for="requests">Special Requests:</label><br>
    <textarea id="requests" name="requests"></textarea><br>

    <div class="buttons">
      <input type="submit" value="Book Now">
      <input type="reset" value="Reset Form">
    </div>
  </form>

  <h3>Outcome</h3>
  <ul style="text-align:left; width:70%; margin:auto;">
    <li>Successfully created a hotel room booking form webpage using HTML.</li>
    <li>Implemented input fields, labels, select, textarea, and buttons.</li>
    <li>Learned practical form design techniques for web applications.</li>
  </ul>

</body>
</html>
